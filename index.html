<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Conciliação Financeira</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
</head>
<body>

<header>
  <h1>Conciliação Financeira</h1>
  <button id="btnNovaConciliacao" class="btn-header">✨ Nova Conciliação</button>
</header>

<main>
  <section class="container">
    <div class="panel">
      <h2>Dados do Banco</h2>
      <input type="file" id="fileBanco" accept=".csv,.xlsx,.xls">
      <h3>Ou colar extrato bruto</h3>
      <textarea id="textoBanco" placeholder="Cole aqui o texto copiado do Internet Banking. Ex: fatura do cartão de crédito."></textarea>
      
      <div id="painelRefinamento" class="refinement-panel">
        <div class="input-group">
          <label for="filtroDataInicio">1. Mostrar lançamentos a partir de:</label>
          <input type="date" id="filtroDataInicio">
        </div>
        <div class="input-group">
          <label for="novaDataLancamento">2. Atribuir nova data para todos:</label>
          <input type="date" id="novaDataLancamento">
        </div>
        <button id="btnRefinarDados">Refinar e Aplicar Nova Data</button>
      </div>
      
      <button id="btnProcessarTexto">Processar Texto Bruto</button>
      <button id="btnExportarPlanilha" class="btn-export">Exportar Tabela Acima (XLSX)</button>
      
      <table id="previewBanco"></table>
    </div>

    <div class="panel">
      <h2>Dados do Orçamento</h2>
      <input type="file" id="fileOrcamento" accept=".csv,.xlsx,.xls">
      <table id="previewOrcamento"></table>
    </div>
  </section>

  <div class="action-center">
    <button id="btnComparar">Comparar</button>
  </div>

  <section>
    <h2>Discrepâncias - Banco</h2>
    <table id="tabelaBanco"></table>
    <button onclick="exportarCSV(discrepBanco,'discrepancias_banco.csv')">Exportar CSV Banco</button>
  </section>

  <section>
    <h2>Discrepâncias - Orçamento</h2>
    <table id="tabelaOrcamento"></table>
    <button onclick="exportarCSV(discrepOrc,'discrepancias_orcamento.csv')">Exportar CSV Orçamento</button>
  </section>
</main>

<footer>
  <p>Ferramenta local - Nenhum dado é enviado para servidores.</p>
</footer>

<!-- Container para as notificações (Toasts) -->
<div id="toastContainer"></div>

<script src="script.js"></script>
</body>
</html>
